<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikolaj Storm Petersen - Hjem</title>
    <link rel="icon" href="visuals/favicon.png" type="image/png">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZG39HWNCCF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ZG39HWNCCF');
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            color: #213555;
            position: relative;
            overflow: hidden;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -3; /* Moves it to the back */
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Darker Beige Overlay (Now Below Everything Else) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(244, 226, 207, 0.7); /* Slightly Darker Beige */
            z-index: -2; /* Moved below the logo & navigation */
            pointer-events: none; /* Prevents overlay from blocking clicks */
        }

        /* Logo - Kept Above the Overlay */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100; /* Ensures it is above all layers */
        }

        .logo img {
            width: auto;
            max-width: 233px;
            height: auto;
            max-height: 80px;
            transition: transform 0.3s ease;
        }

        /* Navigation - Also Above the Overlay */
        .navigation {
            position: absolute;
            top: 20px;
            right: 50px;
            display: flex;
            gap: 20px;
            z-index: 100; /* Ensures links are fully clickable */
        }

        .navigation a {
            text-decoration: none;
            font-weight: bold;
            color: #3E5879;
            font-size: 16px;
            transition: font-size 0.3s ease;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        /* Mobile Navigation */
        .hamburger-menu {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #3E5879;
            z-index: 100; /* Ensures hamburger menu is clickable */
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            z-index: 100;
        }

        .mobile-nav a {
            display: block;
            text-decoration: none;
            color: #3E5879;
            font-weight: bold;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensures text and content are above overlay */
        }

        .content {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: transparent;
        }

        .image-section {
            margin-top: 20px;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .navigation {
                display: none;
            }
            .hamburger-menu {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video id="bgVideo" autoplay loop muted playsinline>
            <source src="visuals/background.mp4" type="video/mp4">
            <source src="visuals/background.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Darker Beige Overlay (Now Below Everything Else) -->
    <div class="overlay"></div>

    <!-- Logo -->
    <div class="logo">
        <a href="index.html">
            <img src="visuals/Logo_1.png" alt="Logo">
        </a>
    </div>

    <!-- Navigation -->
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="service.html">Our Service</a>
        <a href="Lejeberegner.html">About</a>
        <a href="kontakt.html">Contact</a>
    </div>

    <div class="hamburger-menu" onclick="toggleMenu()">â˜°</div>
    <div class="mobile-nav" id="mobileNav">
        <a href="index.html">Home</a>
        <a href="service.html">Our Service</a>
        <a href="Lejeberegner.html">About</a>
        <a href="kontakt.html">Contact</a>
    </div>

    <div class="container">
        <div class="content">
            <h1 style="font-size: 2em;">Sales Acceleration for B2B SAAS</h1>
            <p>At Brazen, we do advanced outbound sales and closing for Danish SAAS companies looking for substantial top-line growth</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileNav");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // Ensure video plays even if autoplay is blocked
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("bgVideo");
            if (video) {
                video.play().catch(error => {
                    console.log("Autoplay blocked, user must interact first.");
                });
            }
        });
    </script>

</body>
</html>
